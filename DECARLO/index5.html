<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DECARLO</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.1.0-beta3/css/all.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/bfd0tyy.css">
  <link rel="stylesheet" href="https://use.typekit.net/bfd0tyy.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="wrapper">
    <div class="box-top">
      <div class="container">
        <div class="box">
          <div></div>
          <p class="block-title">FREE SHIPPING IN ITALY</p>

          <select class="box-select block-title">
            <option value="0">Italian</option>
            <option value="1">Italian</option>
            <option value="2">Italian</option>
          </select>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="box-logo">
            <a href="">
              <img src="./image/logo.png" alt="DE CARLO" class="img-logo">
            </a>
          </div>

          <div class="box-menu">
            <ul class="menu-list">
              <li class="item-menu">
                <a href="">SHOP</a>
              </li>
              <li class="item-menu">
                <a href="">OUR HISTORY</a>
              </li>
              <li class="item-menu">
                <a href="">JEWELERY PRODUCTION</a>
              </li>
              <li class="item-menu">
                <a href="">BECOME A DEALER</a>
              </li>
              <li class="item-menu">
                <a href="">CONTACT</a>
              </li>
            </ul>
          </div>

          <div class="box-icon">
            <a href="" class="item-icon">
              <img src="./image/search.png" alt="">
            </a>
            <a href="" class="item-icon">
              <img src="./image/love.png" alt="">
            </a>
            <a href="" class="item-icon">
              <img src="./image/people.png" alt="">
            </a>
            <a href="" class="item-icon">
              <img src="./image/cart.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- =====SLIDE SHOW===== -->
    <section class="box-section">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="./image/banner.png" style="width:100%">
          <div class="text heading">DECORAZIONI PER LE FESTE</div>
          <button class="button block-title">SHOP NOW</button>
        </div>
        <div class="mySlides fade">
          <img src="./image/banner.png" style="width:100%">
          <div class="text heading">DECORAZIONI PER LE FESTE</div>
          <button class="button block-title">SHOP NOW</button>
        </div>
        <div class="mySlides fade">
          <img src="./image/banner.png" style="width:100%">
          <div class="text heading">DECORAZIONI PER LE FESTE</div>
          <button class="button block-title">SHOP NOW</button>
        </div>
        <a class="prev" onclick="plusSlides(-1)">
          <i class="fa-regular fa-chevron-left"></i>
        </a>
        <a class="next" onclick="plusSlides(1)">
          <i class="fa-light fa-chevron-right"></i>
        </a>
      </div>
    </section>

    <section class="box-section section1">
      <div class="container1">
        <div class="box1">
          <div class="box-heading">
            <h2 class="heading">SHOP BY CATEGORY</h2>
          </div>
          <div class="section1-content">
            <div class="section1-item">
              <img src="./image/section1-image1.png" alt="" style="width:100%">
              <div class="block-title title">RING</div>
            </div>
            <div class="section1-item">
              <img src="./image/section1-image2.png" alt="" style="width:100%">
              <div class="block-title title">BRACELETS</div>
            </div>
            <div class="section1-item">
              <img src="./image/section1-image3.png" alt="" style="width:100%">
              <div class="block-title title">EARINGS</div>
            </div>
            <div class="section1-item">
              <img src="./image/section1-image4.png" alt="" style="width:100%">
              <div class="block-title title">NECKLACE</div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="box-section section1">
      <div class="container">
        <div class="box2">

        </div>
      </div>
    </section>

    <footer>

    </footer>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
